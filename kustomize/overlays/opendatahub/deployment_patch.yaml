- op: replace
  path: /spec/selector/matchLabels/name
  value: "opendatahub-operator"
- op: replace
  path: /spec/template/metadata/labels/name
  value: "opendatahub-operator"
- op: replace
  path: /spec/template/spec/containers/0/command/0
  value: "opendatahub-operator"

- op: replace
  path: /spec/template/spec/containers/0/name
  value: "opendatahub-operator"

- op: add
  path: /spec/template/spec/volumes
  value: []
- op: add
  path: /spec/template/spec/volumes/-
  value:
    name: trusted-cabundle-volume
    configMap:
      name: trusted-cabundle
      items:
        - key: ca-bundle.crt
          path: trustedcas.pem
      optional: true
- op: add
  path: /spec/template/spec/containers/0/volumeMounts
  value: []
- op: add
  path: /spec/template/spec/containers/0/volumeMounts/-
  value:
    name: trusted-cabundle-volume
    readOnly: true
    mountPath: /etc/pki/tls/additional
- op: add
  path: /spec/template/spec/containers/0/env/-
  value:
    name: SSL_CERT_FILE
    value: /etc/pki/tls/additional/trustedcas.pem
