apiVersion: v1
kind: Service
metadata:
  name: managed-svc
  namespace: {{ .TargetNamespace }}
  annotations:
    opendatahub.io/managed: "true"
    test-annotation: "original-value"
spec:
  ports:
    - name: http2
      port: 80
      protocol: TCP
      targetPort: 8081
  selector:
    knative: ingressgateway
  type: ClusterIP
