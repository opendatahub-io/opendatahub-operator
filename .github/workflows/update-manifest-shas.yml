name: Update Manifest SHAs

on:
  schedule:
    # Run daily at 6:00 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write
  pull-requests: write

jobs:
  update-manifest-shas:
    runs-on: ubuntu-latest
    # Job only runs if the current branch reference is 'refs/heads/main'.
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Update manifest SHAs
        uses: actions/github-script@v8
        id: update-shas
        with:
          script: |
            const script = require('./.github/scripts/update-manifests-commit-sha.js')
            await script({github, core})

      - name: Create Pull Request
        if: steps.update-shas.outputs.updates-needed == 'true'
        uses: peter-evans/create-pull-request@v7
        id: create-pr
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update manifest commit SHAs"
          title: "chore: update manifest commit SHAs"
          body: |
            This PR updates the manifest commit SHAs to the latest available commits.
          branch: sync/upgrade-manifest-shas
          delete-branch: true

      - name: Output Summary
        if: steps.update-shas.outputs.updates-needed == 'true'
        run: |
          echo "âœ… Updates processed successfully"
          if [[ "${{ steps.create-pr.outputs.pull-request-operation }}" == "created" ]]; then
            echo "ðŸ“‹ Pull request created: ${{ steps.create-pr.outputs.pull-request-url }}"
            echo "ðŸ“‹ Pull request number: #${{ steps.create-pr.outputs.pull-request-number }}"
          elif [[ "${{ steps.create-pr.outputs.pull-request-operation }}" == "updated" ]]; then
            echo "ðŸ“‹ Pull request updated: ${{ steps.create-pr.outputs.pull-request-url }}"
          else
            echo "ðŸ“‹ No pull request changes needed"
          fi
