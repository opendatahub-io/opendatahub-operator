name: linters
on:
  push:
    branches:
      - main
      - rhoai
  pull_request:
permissions:
  contents: read
  pull-requests: read
  checks: write
jobs:
  golangci:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go env
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: lint
        run:
          make lint
  kube-linter:
    name: kube-linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go env
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: kube-lint
        run:
          make kube-lint
