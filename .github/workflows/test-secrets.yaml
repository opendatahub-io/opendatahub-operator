name: Test Github Secrets
on:
  push:
    branches: [test]

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
    - name: Pull image
      run: podman pull quay.io/${{ secrets.QUAY_ORG }}/${{ secrets.IMAGE_NAME }}:${{ secrets.IMAGE_TAG }}

    - name: Log to Quay.io
      uses: redhat-actions/podman-login@v1
      with:
        username: ${{ secrets.QUAY_ID }}
        password: ${{ secrets.QUAY_TOKEN }}
        registry: "quay.io"
