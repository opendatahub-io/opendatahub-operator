name: Unit Tests CLI
on:
  push:
    branches:
      - main
      - rhoai
  pull_request:
      paths:
      - 'cmd/test-retry/**'
jobs:
  unit-test:
    name: Run CLI tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ./cmd/test-retry/go.mod

      - name: Run Unit Tests
        run: make unit-test-cli
