name: Sync Main Branch Into Rhoai Branch

on:
  schedule:
    # Run every 2 hours
    - cron: '0 */2 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  sync_main_into_rhoai:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: rhoai

      - name: Generate GitHub App Token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.ODH_RELEASE_BOT_APP_ID }}
          private-key: ${{ secrets.ODH_RELEASE_BOT_PRIVATE_KEY }}

      - name: Get GitHub App User ID
        id: get-user-id
        run: echo "user-id=$(gh api "/users/${{ steps.generate-token.outputs.app-slug }}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
      - run: |
          git config --global user.name '${{ steps.generate-token.outputs.app-slug }}[bot]'
          git config --global user.email '${{ steps.get-user-id.outputs.user-id }}+${{ steps.generate-token.outputs.app-slug }}[bot]@users.noreply.github.com'

      - name: Update main commits into rhoai
        id: update_main_into_rhoai
        run: git fetch origin main rhoai && git merge origin/main

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        id: create-pr
        with:
          token: ${{ steps.generate-token.outputs.token }}
          commit-message: "[sync]: sync main into rhoai"
          title: "[sync]: sync main into rhoai"
          base: rhoai
          body: |
            This PR syncs the latest commits merged into main branch into rhoai branch
          branch: sync/main_to_rhoai
          delete-branch: true

      - name: Output Summary
        run: |
          echo "âœ… Updates processed successfully"
          if [[ "${{ steps.create-pr.outputs.pull-request-operation }}" == "created" ]]; then
            echo "ðŸ“‹ Pull request created: ${{ steps.create-pr.outputs.pull-request-url }}"
            echo "ðŸ“‹ Pull request number: #${{ steps.create-pr.outputs.pull-request-number }}"
          elif [[ "${{ steps.create-pr.outputs.pull-request-operation }}" == "updated" ]]; then
            echo "ðŸ“‹ Pull request updated: ${{ steps.create-pr.outputs.pull-request-url }}"
          else
            echo "ðŸ“‹ No pull request changes needed"
          fi
