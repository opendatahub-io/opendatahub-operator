map:
  notebooks:
    git.url: https://github.com/red-hat-data-services/notebooks
    git.commit: github.ref_name
    src: manifests
    dest: workbenches/notebooks
    ref_type: branch
  kserve:
    git.url: https://github.com/red-hat-data-services/kserve
    git.commit: github.ref_name
    src: config
    dest: kserve
    ref_type: branch
  odh-kf-notebook-controller:
    src: components/notebook-controller/config
    dest: workbenches/kf-notebook-controller
  odh-notebook-controller:
    src: components/odh-notebook-controller/config
    dest: workbenches/odh-notebook-controller
  odh-data-science-pipelines-operator-controller:
    src: config
    dest: datasciencepipelines
  odh-codeflare-operator:
    src: config
    dest: codeflare
  odh-kuberay-operator-controller:
    src: ray-operator/config
    dest: ray
  odh-kueue-controller:
    src: config
    dest: kueue
  odh-trustyai-service-operator:
    src: config
    dest: trustyai
  odh-model-controller:
    src: config
    dest: modelcontroller
  odh-model-registry-operator:
    src: config
    dest: modelregistry
  odh-modelmesh-serving-controller:
    src: config
    dest: modelmeshserving
  odh-dashboard:
    src: manifests
    dest: dashboard
  odh-training-operator:
    src: manifests
    dest: trainingoperator
  odh-feast-operator:
    src: infra/feast-operator/config
    dest: feastoperator
