      name: webhook-service
      namespace: system
      path: /validate-dscinitialization
  failurePolicy: Fail
  name: dscinitialization-validator.opendatahub.io
  rules:
  - apiGroups:
    - dscinitialization.opendatahub.io
    apiVersions:
    - v1
    operations:
    - CREATE
    - DELETE
    resources:
    - dscinitializations
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-kueue
