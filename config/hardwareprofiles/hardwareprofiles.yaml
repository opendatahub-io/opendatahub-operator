apiVersion: infrastructure.opendatahub.io/v1
kind: HardwareProfile
metadata:
  annotations:
    opendatahub.io/dashboard-feature-visibility: '[]'
    opendatahub.io/description: 'Provides a baseline hardware profile with 2 CPUs and 4Gi memory by default, adjustable up to 4 CPUs and 8Gi memory.'
    opendatahub.io/disabled: 'false'
    opendatahub.io/display-name: default-profile
    opendatahub.io/managed: "false"
  name: default-profile
  namespace: opendatahub
spec:
  identifiers:
    - defaultCount: 2
      displayName: CPU
      identifier: cpu
      maxCount: 4
      minCount: 1
      resourceType: CPU
    - defaultCount: 4Gi
      displayName: Memory
      identifier: memory
      maxCount: 8Gi
      minCount: 2Gi
      resourceType: Memory
---
apiVersion: infrastructure.opendatahub.io/v1
kind: HardwareProfile
metadata:
  name: custom-serving
  namespace: opendatahub
  annotations:
    opendatahub.io/dashboard-feature-visibility: model-serving
    opendatahub.io/modified-date: ""
    opendatahub.io/display-name: custom-serving
    opendatahub.io/description: ""
    opendatahub.io/disabled: "false"
    opendatahub.io/managed: "false"
spec:
  identifiers:
    - identifier: cpu
      displayName: cpu
      resourceType: CPU
      minCount: 1
      defaultCount: 1
    - identifier: memory
      displayName: memory
      resourceType: Memory
      minCount: 1Gi
      defaultCount: 1Gi