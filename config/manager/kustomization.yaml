# include odh-common/base/odh-common-configmap for backwards compatible
resources:
- manager.yaml
- odh_common_configmap.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
- files:
  - controller_manager_config.yaml
  name: manager-config
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
- name: controller
  newName: quay.io/opendatahub/opendatahub-operator
  newTag: dev-0.0.2
