# permissions for end users to edit modelregistries.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: modelregistry-editor-role
rules:
- apiGroups:
  - components.opendatahub.io
  resources:
  - modelregistries
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - components.opendatahub.io
  resources:
  - modelregistries/status
  verbs:
  - get
