# permissions for end users to view modelmeshservings.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: modelmeshserving-viewer-role
rules:
- apiGroups:
  - components.opendatahub.io
  resources:
  - modelmeshservings
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - components.opendatahub.io
  resources:
  - modelmeshservings/status
  verbs:
  - get
