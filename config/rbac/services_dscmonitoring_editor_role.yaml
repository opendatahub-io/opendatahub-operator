# permissions for end users to edit dscmonitorings.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dscmonitoring-editor-role
rules:
- apiGroups:
  - services.opendatahub.io
  resources:
  - dscmonitorings
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - services.opendatahub.io
  resources:
  - dscmonitorings/status
  verbs:
  - get
