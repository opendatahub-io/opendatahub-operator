# permissions for end users to view dscmonitorings.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dscmonitoring-viewer-role
rules:
- apiGroups:
  - services.opendatahub.io
  resources:
  - dscmonitorings
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - services.opendatahub.io
  resources:
  - dscmonitorings/status
  verbs:
  - get
