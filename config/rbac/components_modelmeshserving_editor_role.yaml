# permissions for end users to edit modelmeshservings.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: modelmeshserving-editor-role
rules:
- apiGroups:
  - components.opendatahub.io
  resources:
  - modelmeshservings
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - components.opendatahub.io
  resources:
  - modelmeshservings/status
  verbs:
  - get
