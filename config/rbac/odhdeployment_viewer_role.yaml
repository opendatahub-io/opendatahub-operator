# permissions for end users to view odhdeployments.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: odhdeployment-viewer-role
rules:
- apiGroups:
  - opendatahub.io
  resources:
  - odhdeployments
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - opendatahub.io
  resources:
  - odhdeployments/status
  verbs:
  - get
