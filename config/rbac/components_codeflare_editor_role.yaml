# permissions for end users to edit codeflares.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: codeflare-editor-role
rules:
- apiGroups:
  - components.opendatahub.io
  resources:
  - codeflares
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - components.opendatahub.io
  resources:
  - codeflares/status
  verbs:
  - get
