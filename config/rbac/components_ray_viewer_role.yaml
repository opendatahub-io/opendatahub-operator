# permissions for end users to view rays.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ray-viewer-role
rules:
- apiGroups:
  - components.opendatahub.io
  resources:
  - rays
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - components.opendatahub.io
  resources:
  - rays/status
  verbs:
  - get
