# permissions for end users to edit trainingoperators.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: trainingoperator-editor-role
rules:
- apiGroups:
  - components.opendatahub.io
  resources:
  - trainingoperators
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - components.opendatahub.io
  resources:
  - trainingoperators/status
  verbs:
  - get
