# permissions for end users to edit trustyais.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: trustyai-editor-role
rules:
- apiGroups:
  - components.opendatahub.io
  resources:
  - trustyais
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - components.opendatahub.io
  resources:
  - trustyais/status
  verbs:
  - get
