# permissions for end users to edit odhdeployments.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: odhdeployment-editor-role
rules:
- apiGroups:
  - opendatahub.io
  resources:
  - odhdeployments
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - opendatahub.io
  resources:
  - odhdeployments/status
  verbs:
  - get
