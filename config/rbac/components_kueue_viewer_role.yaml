# permissions for end users to view kueues.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kueue-viewer-role
rules:
- apiGroups:
  - components.opendatahub.io
  resources:
  - kueues
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - components.opendatahub.io
  resources:
  - kueues/status
  verbs:
  - get
