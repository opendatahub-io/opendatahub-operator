apiVersion: v1
kind: Service
metadata:
  name: dashboard-redirect
  namespace: {{.DashboardRedirectNamespace}}
  labels:
    app: dashboard-redirect
    {{.PartOfLabelKey}}: {{.PartOfGatewayConfig}}
spec:
  type: ClusterIP
  selector:
    app: dashboard-redirect
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
