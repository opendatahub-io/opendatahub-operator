apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: default-dashboard-route
  namespace: {{.ApplicationNamespace}}
spec:
  hostnames:
    - {{.GatewayHostname}}
  parentRefs:
    - name: {{.GatewayName}}
      namespace: {{.GatewayNamespace}}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: ''
          kind: Service
          name: odh-dashboard
          port: {{.GatewayHTTPSPort}}
          weight: 1
