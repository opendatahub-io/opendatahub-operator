---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{.KubeAuthProxyServiceName}}
  namespace: {{.GatewayNamespace}}
  labels:
    app: {{.KubeAuthProxyServiceName}}
    {{.ComponentLabelKey}}: {{.ComponentLabelValue}}
spec:
  podSelector:
    matchLabels:
      app: {{.KubeAuthProxyServiceName}}
  policyTypes:
    - Ingress
  ingress:
    # Allow traffic from gateway/envoy pods for authentication
    - from:
      - podSelector:
          matchLabels: # match whats applied on the pods by the kube-auth-proxy
            {{.GatewayNameLabelKey}}: {{.GatewayName}}
        namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: {{.GatewayNamespace}}
      ports:
        - protocol: TCP
          port: {{.GatewayHTTPSPort}}

    # Allow metrics collection from OpenShift monitoring
    - from:
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: openshift-monitoring
      ports:
        - protocol: TCP
          port: {{.AuthProxyMetricsPort}}

    # Allow metrics collection from user workload monitoring
    - from:
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: openshift-user-workload-monitoring
      ports:
        - protocol: TCP
          port: {{.AuthProxyMetricsPort}}
