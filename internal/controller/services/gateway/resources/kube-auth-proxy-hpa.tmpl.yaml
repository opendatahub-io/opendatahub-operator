apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{.KubeAuthProxyServiceName}}
  namespace: {{.GatewayNamespace}}
  labels:
    app: {{.KubeAuthProxyServiceName}}
    {{.ComponentLabelKey}}: {{.ComponentLabelValue}}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{.KubeAuthProxyServiceName}}
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
