{{- if .RhodsDashboardHostname }}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{.GatewayName}}-rhods-redirect
  namespace: {{.GatewayNamespace}}
  labels:
    {{.PartOfLabelKey}}: {{.PartOfGatewayConfig}}
  annotations:
    router.openshift.io/service-ca-certificate: "true"
spec:
  host: {{.RhodsDashboardHostname}}
  to:
    kind: Service
    name: {{.GatewayServiceName}}
    weight: 100
  port:
    targetPort: {{.StandardHTTPSPort}}
  tls:
    termination: reencrypt
    insecureEdgeTerminationPolicy: Redirect
{{- end }}
