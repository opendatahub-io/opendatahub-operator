apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboard-redirect-config
  namespace: {{.DashboardRedirectNamespace}}
  labels:
    app: dashboard-redirect
    {{.PartOfLabelKey}}: {{.PartOfGatewayConfig}}
data:
  redirect.conf: |
    location / {
        return 301 https://{{.GatewayHostname}}$request_uri;
    }
