apiVersion: v1
kind: ConfigMap
metadata:
  name: {{.DashboardRedirectConfigName}}
  namespace: {{.DashboardRedirectNamespace}}
  labels:
    app: {{.DashboardRedirectName}}
    {{.PartOfLabelKey}}: {{.PartOfGatewayConfig}}
data:
  redirect.conf: |
    location / {
        return 301 https://{{.GatewayHostname}}$request_uri;
    }
