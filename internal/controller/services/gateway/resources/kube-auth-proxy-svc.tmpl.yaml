apiVersion: v1
kind: Service
metadata:
  name: {{.KubeAuthProxyServiceName}}
  namespace: {{.GatewayNamespace}}
  labels:
    app: {{.KubeAuthProxyServiceName}}
    {{.ComponentLabelKey}}: {{.ComponentLabelValue}}
  annotations:
    service.beta.openshift.io/serving-cert-secret-name: {{.KubeAuthProxyTLSName}}
spec:
  selector:
    app: {{.KubeAuthProxyServiceName}}
  ports:
    - name: https
      port: {{.GatewayHTTPSPort}}
      targetPort: {{.GatewayHTTPSPort}}
    - name: metrics
      port: {{.AuthProxyMetricsPort}}
      targetPort: {{.AuthProxyMetricsPort}}
