apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: allowedgroupcluster-role
rules:
- apiGroups:
  - services.platform.opendatahub.io
  resources:
  - auths
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - services.platform.opendatahub.io
  resources:
  - auths/status
  verbs:
  - get
