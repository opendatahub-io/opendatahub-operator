apiVersion: monitoring.rhobs/v1alpha1
kind: MonitoringStack
metadata:
  name: {{ .MonitoringStackName }}
  namespace: {{ .Namespace }}
spec:
  alertmanagerConfig:
    disabled: false
  logLevel: debug
  prometheusConfig:
    enableOtlpHttpReceiver: true
    persistentVolumeClaim:
      resources:
        requests: 
          storage: {{ .StorageSize }}
    replicas: {{ .Replicas }}
  resourceSelector: {}
  resources:
    limits:
      cpu: {{ .CPULimit }}
      memory: {{ .MemoryLimit }}
    requests:
      cpu: {{ .CPURequest }}
      memory: {{ .MemoryRequest }}
  retention: {{ .StorageRetention }}