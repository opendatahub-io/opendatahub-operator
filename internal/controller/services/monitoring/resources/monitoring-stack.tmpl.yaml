apiVersion: monitoring.rhobs/v1alpha1
kind: MonitoringStack
metadata:
  name: {{ .MonitoringStackName }}
  namespace: {{ .Namespace }}
spec:
  alertmanagerConfig:
    disabled: false
  logLevel: debug
  prometheusConfig:
    enableOtlpHttpReceiver: true
    persistentVolumeClaim:
      resources:
        requests: 
          storage: {{ .StorageSize }}Gi
    #TODO: change to a reasonable default value once https://issues.redhat.com/browse/RHOAIENG-28845 is resolved
    replicas: 1
  resourceSelector: {}
  resources:
    limits:
      cpu: {{ .CPULimit }}m
      memory: {{ .MemoryLimit }}Mi
    requests:
      cpu: {{ .CPURequest }}m
      memory: {{ .MemoryRequest }}Mi
  retention: {{ .StorageRetention }}d
