apiVersion: monitoring.rhobs/v1alpha1
kind: MonitoringStack
metadata:
  name: data-science-monitoringstack
  namespace: {{.Namespace}}
spec:
  alertmanagerConfig:
    disabled: false
  logLevel: debug
  prometheusConfig:
    enableOtlpHttpReceiver: true
    persistentVolumeClaim:
      resources:
        requests:
          storage: {{.StorageSize}}
    replicas: {{.Replicas}}
  resourceSelector: {}
  resources:
    limits:
      cpu: {{.MonitoringStackCPULimit}}
      memory: {{.MonitoringStackMemoryLimit}}
    requests:
      cpu: {{.MonitoringStackCPURequest}}
      memory: {{.MonitoringStackMemoryRequest}}
  retention: {{.StorageRetention}}
