---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: data-science-prometheus-restricted-ingress
  namespace: {{.Namespace}}
  labels:
    platform.opendatahub.io/part-of: monitoring
spec:
  podSelector:
    matchLabels:
      app: data-science-prometheus-restricted
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: openshift-ingress
      ports:
        - protocol: TCP
          port: 8443
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/part-of: data-science-monitoringstack
              app.kubernetes.io/component: alertmanager
      ports:
        - protocol: TCP
          port: 8443
