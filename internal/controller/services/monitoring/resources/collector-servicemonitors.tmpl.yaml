# ServiceMonitor for collector's own telemetry metrics (always deployed for health monitoring)
apiVersion: monitoring.rhobs/v1
kind: ServiceMonitor
metadata:
  name: data-science-collector-monitor
  namespace: {{.Namespace}}
spec:
  endpoints:
  # Collector's own telemetry metrics (internal monitoring) - uses HTTP
    - port: monitoring
      scheme: http
      bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
  namespaceSelector:
    matchNames:
      - {{.Namespace}}
  selector:
    matchLabels:
      app.kubernetes.io/component: opentelemetry-collector
      app.kubernetes.io/instance: {{.Namespace}}.data-science-collector
      app.kubernetes.io/managed-by: opentelemetry-operator
      app.kubernetes.io/part-of: opentelemetry
      operator.opentelemetry.io/collector-service-type: monitoring

---
# ServiceMonitor for user application metrics via Prometheus exporter
# Only deployed when metrics collection is enabled (.Metrics != nil)
{{- if .Metrics }}
apiVersion: monitoring.rhobs/v1
kind: ServiceMonitor
metadata:
  name: data-science-prometheus-monitor
  namespace: {{.Namespace}}
spec:
  endpoints:
    - port: prometheus
      scheme: https
      tlsConfig:
        caFile: /etc/prometheus/configmaps/serving-certs-ca-bundle/service-ca.crt
        serverName: "data-science-collector-prometheus.{{.Namespace}}.svc"
      bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
  namespaceSelector:
    matchNames:
      - {{.Namespace}}
  selector:
    matchLabels:
      app.kubernetes.io/component: opentelemetry-collector
      app.kubernetes.io/instance: {{.Namespace}}.data-science-collector
      app.kubernetes.io/managed-by: opentelemetry-operator
      app.kubernetes.io/name: data-science-collector-prometheus
      app.kubernetes.io/part-of: opentelemetry
{{- end }}
---
apiVersion: monitoring.rhobs/v1
kind: ServiceMonitor
metadata:
  name: opendatahub-operator-metrics
  namespace: {{.Namespace}}
spec:
  endpoints:
    - port: https
      scheme: https
      tlsConfig:
        insecureSkipVerify: true
      bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
  namespaceSelector:
    matchNames:
      - {{.OperatorNamespace}}
  selector:
    matchLabels:
      control-plane: controller-manager

