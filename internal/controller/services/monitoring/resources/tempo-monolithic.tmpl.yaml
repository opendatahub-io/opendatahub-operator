apiVersion: tempo.grafana.com/v1alpha1
kind: TempoMonolithic
metadata:
  name: data-science-tempomonolithic
  namespace: {{.Namespace}}
spec:
  multitenancy:
    enabled: true  # Required for OpenShift
  storage:
    traces:
      backend: pv
      {{- if .Size }}
      size: "{{.Size}}"
      {{- end }}
  {{- if .TempoTLSEnabled }}
  ingestion:
    otlp:
      grpc:
        tls:
          enabled: true
          {{- if .TempoCertificateSecret }}
          certificateSecret: {{.TempoCertificateSecret}}
          {{- end }}
          {{- if .TempoCAConfigMap }}
          caConfigMap: {{.TempoCAConfigMap}}
          {{- end }}
      http:
        tls:
          enabled: true
          {{- if .TempoCertificateSecret }}
          certificateSecret: {{.TempoCertificateSecret}}
          {{- end }}
          {{- if .TempoCAConfigMap }}
          caConfigMap: {{.TempoCAConfigMap}}
          {{- end }}
  {{- end }}
  extraConfig:
    tempo:
      compactor:
        compaction:
          block_retention: {{.TracesRetention}}  # default 90days