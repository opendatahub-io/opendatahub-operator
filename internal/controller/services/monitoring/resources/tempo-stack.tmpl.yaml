apiVersion: tempo.grafana.com/v1alpha1
kind: TempoStack
metadata:
  name: data-science-tempostack
  namespace: {{.Namespace}}
spec:
  resources:
    total:
      limits:
        cpu: {{.TempoCPULimit}}
        memory: {{.TempoMemoryLimit}}
      requests:
        cpu: {{.TempoCPURequest}}
        memory: {{.TempoMemoryRequest}}
  tenants:
    mode: openshift
  retention:
    global:
      traces: {{.TracesRetention}} # default 90days
  storage:
    secret:
      name: {{.Secret}}
      type: {{.Backend}}
  template:
    gateway:
      enabled: true # Required for OpenShift mode
