apiVersion: perses.dev/v1alpha1
kind: Perses
metadata:
  name: data-science-perses
  namespace: {{.Namespace}}
spec:
  image: {{.PersesImage}}
  containerPort: 8080
  metadata:
    labels:
      instance: data-science-perses
      app.kubernetes.io/name: perses
  config:
    database:
      file:
        folder: "/perses"
        extension: "yaml"
    schemas:
      panels_path: "/etc/perses/cue/schemas/panels"
      queries_path: "/etc/perses/cue/schemas/queries"
      datasources_path: "/etc/perses/cue/schemas/datasources"
      variables_path: "/etc/perses/cue/schemas/variables"
    ephemeral_dashboard:
      enable: true
      cleanup_interval: "1s"
  livenessProbe:
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 5
  readinessProbe:
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 5
