kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: kueue-admin-rolebinding
subjects:
{{- range .Auth.Spec.AdminGroups}}
{{- if and (ne . "system:authenticated") (ne . "")}}
- kind: Group
  apiGroup: rbac.authorization.k8s.io
  name: {{ . }}
{{- end}}
{{- end}}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kueue-batch-admin-role 