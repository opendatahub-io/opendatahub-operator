apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/opendatahub-io/opendatahub-operator?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/cancel-in-progress: "false"
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "pull-request" && target_branch
      == "main"
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: opendatahub-builds
    appstudio.openshift.io/component: odh-operator-ci
    pipelines.appstudio.openshift.io/type: build
  name: odh-operator-ci-on-pull-request
  namespace: open-data-hub-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/opendatahub/opendatahub-operator:odh-pr
  - name: dockerfile
    value: Dockerfiles/rhoai.Dockerfile
  - name: build-version-tag
    value: "odh-stable"
  - name: build-platforms
    value:
    - linux/x86_64
  - name: additional-tags
    value:
    - 'odh-pr-{{revision}}'
  - name: pipeline-type
    value: pull-request
  - name: build-args
    value:
    - BUILD_TYPE=CI
  pipelineRef:
    resolver: git
    params:
    - name: url
      value: https://github.com/opendatahub-io/odh-konflux-central.git
    - name: revision
      value: 'main'
    - name: pathInRepo
      value: pipeline/multi-arch-operator-build.yaml
  taskRunTemplate:
    serviceAccountName: build-pipeline-odh-ci-operator
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
