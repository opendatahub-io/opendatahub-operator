apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: maas-odh-overlay

# ODH overlay: maas-api with TLS + auth policies
# For full deployment including rate limits, use openshift overlay

namespace: opendatahub
resources:
  - ../../base/maas-api/overlays/tls  # maas-api with TLS (includes DestinationRule)
  - ../../base/policies/auth-policies  # Gateway auth policies only
  - maas-authorino-networkpolicy.yaml

configMapGenerator:
- envs:
  - params.env
  name: maas-parameters
generatorOptions:
  disableNameSuffixHash: true

patches:
# Set HTTPS URL for tier lookup; namespace is injected via replacements below
- target:
    group: kuadrant.io
    version: v1
    kind: AuthPolicy
    name: gateway-auth-policy
  patch: |-
    - op: replace
      path: /spec/rules/metadata/matchedTier/http/url
      value: https://maas-api.maas-api.svc.cluster.local:8443/v1/tiers/lookup
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: maas-api
    spec:
      template:
        spec:
          containers:
          - name: maas-api
            env:
            - name: GATEWAY_NAMESPACE
              valueFrom:
                configMapKeyRef:
                  key: gateway-namespace
                  name: maas-parameters
            - name: GATEWAY_NAME
              valueFrom:
                configMapKeyRef:
                  key: gateway-name
                  name: maas-parameters
  target:
    kind: Deployment
    name: maas-api

replacements:
- source:
    kind: ConfigMap
    version: v1
    name: maas-parameters
    fieldPath: data.maas-api-image
  targets:
  - select:
      kind: Deployment
      name: maas-api
    fieldPaths:
    - spec.template.spec.containers.[name=maas-api].image
- source:
    kind: ConfigMap
    version: v1
    name: maas-parameters
    fieldPath: data.gateway-namespace
  targets:
  - select:
      kind: HTTPRoute
      name: maas-api-route
    fieldPaths:
    - spec.parentRefs.0.namespace
  - select:
      kind: AuthPolicy
      name: gateway-auth-policy
    fieldPaths:
    - metadata.namespace
  - select:
      kind: DestinationRule
      name: maas-api-backend-tls
    fieldPaths:
    - metadata.namespace
- source:
    kind: ConfigMap
    version: v1
    name: maas-parameters
    fieldPath: data.gateway-name
  targets:
  - select:
      kind: HTTPRoute
      name: maas-api-route
    fieldPaths:
    - spec.parentRefs.0.name
  - select:
      kind: AuthPolicy
      name: gateway-auth-policy
    fieldPaths:
    - spec.targetRef.name
- source:
    kind: ConfigMap
    version: v1
    name: maas-parameters
    fieldPath: metadata.namespace
  targets:
  - select:
      kind: AuthPolicy
      name: gateway-auth-policy
    fieldPaths:
    - spec.rules.metadata.matchedTier.http.url
    options:
      delimiter: "."
      index: 1
  - select:
      kind: DestinationRule
      name: maas-api-backend-tls
    fieldPaths:
    - spec.host
    options:
      delimiter: "."
      index: 1