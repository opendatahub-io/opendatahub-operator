apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../default
  - destinationrule.yaml

patches:
  - path: deployment-patch.yaml
  - path: service-patch.yaml
  - target:
      group: gateway.networking.k8s.io
      version: v1
      kind: HTTPRoute
      name: maas-api-route
    patch: |-
      # Patches both HTTPRoute rules to use HTTPS port 8443
      # Rule 0: /maas-api/* paths, Rule 1: /v1/models paths
      - op: replace
        path: /spec/rules/0/backendRefs/0/port
        value: 8443
      - op: replace
        path: /spec/rules/1/backendRefs/0/port
        value: 8443

