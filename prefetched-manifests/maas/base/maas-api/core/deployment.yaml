apiVersion: apps/v1
kind: Deployment
metadata:
  name: maas-api
spec:
  replicas: 1
  template:
    spec:
      serviceAccountName: maas-api
      securityContext:
        runAsNonRoot: true
      containers:
      - name: maas-api
        image: maas-api
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: SECURE
          value: "false"
        # Note: By default, uses in-memory storage (ephemeral - data lost on restart).
        # For persistent storage, use one of the overlays:
        #   - deployment/overlays/tls-backend-disk (single replica, file-based)
        # Or configure external database (HA-ready):
        #   - See docs/samples/database/external for configuration examples
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
      terminationGracePeriodSeconds: 30
