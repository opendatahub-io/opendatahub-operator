      kind: ConfigMap
      name: modular-architecture-params
      apiVersion: v1
    fieldref:
      fieldpath: data.model-registry-ui-image
  - name: gen-ai-ui-image
    objref:
      kind: ConfigMap
      name: modular-architecture-params
      apiVersion: v1
    fieldref:
      fieldpath: data.gen-ai-ui-image
configurations:
  - params.yaml
patchesJson6902:
  - path: deployment.yaml
    target:
      group: apps
      version: v1
      kind: Deployment
      name: odh-dashboard
  - path: service.yaml
    target:
      version: v1
      kind: Service
      name: odh-dashboard