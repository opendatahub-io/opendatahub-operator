apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../core-bases/base
  - federation-configmap.yaml
  - networkpolicy.yaml
configMapGenerator:
  - name: modular-architecture-params
    env: params.env
generatorOptions:
  disableNameSuffixHash: true
vars:
