apiVersion: apps/v1
kind: Deployment
metadata:
  name: odh-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      deployment: odh-dashboard
  template:
    metadata:
      labels:
        deployment: odh-dashboard
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - odh-dashboard
                topologyKey: topology.kubernetes.io/zone
      serviceAccount: odh-dashboard
      containers:
        - name: odh-dashboard
          image: $(odh-dashboard-image)
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 1000m
              memory: 2Gi
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 30
            timeoutSeconds: 15
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            timeoutSeconds: 15
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 3
          volumeMounts:
            - mountPath: /etc/pki/tls/certs/odh-trusted-ca-bundle.crt
              name: odh-trusted-ca-cert
              subPath: odh-trusted-ca-bundle.crt
            - mountPath: /etc/ssl/certs/odh-trusted-ca-bundle.crt
              name: odh-trusted-ca-cert
              subPath: odh-trusted-ca-bundle.crt
            - mountPath: /etc/pki/tls/certs/odh-ca-bundle.crt
              name: odh-ca-cert
              subPath: odh-ca-bundle.crt
            - mountPath: /etc/ssl/certs/odh-ca-bundle.crt
              name: odh-ca-cert
              subPath: odh-ca-bundle.crt
        - name: oauth-proxy
          args:
            - --https-address=:8443
            - --provider=openshift
            - --upstream=http://localhost:8080
            - --tls-cert=/etc/tls/private/tls.crt
            - --tls-key=/etc/tls/private/tls.key
            - --client-id=dashboard-oauth-client
            - --client-secret-file=/etc/oauth/client/secret
            - --scope=user:full
            - --cookie-secret-file=/etc/oauth/config/cookie_secret
            - --cookie-expire=23h0m0s
            - --pass-access-token
            - '--openshift-delegate-urls={"/": {"resource": "projects", "verb": "list"}}'
            - --skip-auth-regex=^/metrics
          image: oauth-proxy
          ports:
            - containerPort: 8443
              name: https
          livenessProbe:
            httpGet:
              path: /oauth/healthz
              port: 8443
              scheme: HTTPS
            initialDelaySeconds: 30
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /oauth/healthz
              port: 8443
              scheme: HTTPS
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          resources:
            limits:
              cpu: 1000m
              memory: 2Gi
            requests:
              cpu: 500m
              memory: 1Gi
          volumeMounts:
            - mountPath: /etc/tls/private
              name: proxy-tls
            - mountPath: /etc/oauth/config
              name: oauth-config
            - mountPath: /etc/oauth/client
              name: oauth-client
            - mountPath: /etc/pki/tls/certs/odh-trusted-ca-bundle.crt
              name: odh-trusted-ca-cert
              subPath: odh-trusted-ca-bundle.crt
            - mountPath: /etc/ssl/certs/odh-trusted-ca-bundle.crt
              name: odh-trusted-ca-cert
              subPath: odh-trusted-ca-bundle.crt
            - mountPath: /etc/pki/tls/certs/odh-ca-bundle.crt
              name: odh-ca-cert
              subPath: odh-ca-bundle.crt
            - mountPath: /etc/ssl/certs/odh-ca-bundle.crt
              name: odh-ca-cert
              subPath: odh-ca-bundle.crt
      volumes:
        - name: proxy-tls
          secret:
            secretName: dashboard-proxy-tls
        - name: oauth-config
          secret:
            secretName: dashboard-oauth-config-generated
        - name: oauth-client
          secret:
            secretName: dashboard-oauth-client-generated
        - name: odh-trusted-ca-cert
          configMap:
            name: odh-trusted-ca-bundle
            items:
            - key: ca-bundle.crt
              path: odh-trusted-ca-bundle.crt
            optional: true
        - name: odh-ca-cert
          configMap:
            name: odh-trusted-ca-bundle
            items:
            - key: odh-ca-bundle.crt
              path: odh-ca-bundle.crt
            optional: true
