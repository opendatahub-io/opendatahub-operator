                    disableModelMesh:
                      type: boolean
                    disableAcceleratorProfiles:
                      type: boolean
                    disablePipelineExperiments:
                      type: boolean
                    disableDistributedWorkloads:
                      type: boolean
                    disableModelRegistry:
                      type: boolean
                    disableConnectionTypes:
                      type: boolean
                    disableStorageClasses:
                      type: boolean
                    disableNIMModelServing:
                      type: boolean
                groupsConfig:
                  type: object
