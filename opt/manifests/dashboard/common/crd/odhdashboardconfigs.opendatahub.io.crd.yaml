                    - adminGroups
                    - allowedGroups
                  properties:
                    adminGroups:
                      type: string
                    allowedGroups:
                      type: string
                notebookSizes:
                  type: array
                  items:
                    type: object
                    required:
                      - name
                      - resources
                    properties:
                      name:
                        type: string
                      resources:
                        type: object
                        properties:
                          requests:
                            type: object
                            properties:
                              cpu:
