  getStartedMarkDown: >-
    # IBM watsonx.ai

    <p>Train, validate, tune, and deploy generative AI solutions with foundation models in IBM® watsonx.ai.</p>

    <p>In watsonx.ai, you can use large language models from IBM and other providers. The available foundation models support a range of use cases for both natural languages and programming languages.</p>

    <p>Experiment with prompt engineering in the Prompt Lab, a tool that is designed to help you prompt foundation models. Use built-in sample prompts to get started with confidence.</p>

    <p>Store effective prompts as prompt template assets that you can reuse and share with others. Or store the prompt as a notebook asset. The prompt text, model reference, and prompt engineering parameters are formatted as Python code in a notebook that you can interact with programmatically.</p>

    <p>Use the Tuning Studio to guide a foundation model to return output that better meets your needs.</p>

    ## Quick links

    - [Install](https://ibm.biz/wxai-install): Install the service

    - [Use](https://www.ibm.com/docs/SSQNUZ_latest/wsj/analyze-data/fm-overview.html): Work with the service

    - [What's new](https://www.ibm.com/docs/SSQNUZ_latest/fixlist/watsonxai-fixlist.html): See a list of new features
