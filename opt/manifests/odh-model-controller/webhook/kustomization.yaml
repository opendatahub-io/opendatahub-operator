apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- manifests.yaml
- service.yaml

patches:
  - path: webhook_patch.yaml
    target:
      group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      name: validating-webhook-configuration
      version: v1
  - path: field_patch.yaml
    target:
      group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      name: validating-webhook-configuration
      version: v1
