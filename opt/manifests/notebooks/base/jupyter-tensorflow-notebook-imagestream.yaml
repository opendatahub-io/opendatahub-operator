---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  labels:
    opendatahub.io/notebook-image: "true"
  annotations:
    opendatahub.io/notebook-image-url: "https://github.com/red-hat-data-services/notebooks/blob/main/jupyter/tensorflow"
    opendatahub.io/notebook-image-name: "TensorFlow"
    opendatahub.io/notebook-image-desc: "Jupyter notebook image with TensorFlow libraries and dependencies to start experimenting with advanced AI/ML notebooks."
    opendatahub.io/notebook-image-order: "50"
    opendatahub.io/recommended-accelerators: '["nvidia.com/gpu"]'
  name: tensorflow
spec:
  lookupPolicy:
    local: true
  tags:
    # N Version of the image
    - annotations:
        opendatahub.io/notebook-software: '[{"name":"CUDA","version":"12.4"},{"name":"Python","version":"v3.11"},{"name":"TensorFlow","version":"2.17"}]'
        opendatahub.io/notebook-python-dependencies: '[{"name":"TensorFlow","version":"2.17"},{"name":"Tensorboard","version":"2.17"},{"name":"Nvidia-CUDA-CU12-Bundle","version":"2.13"},{"name":"Boto3","version":"1.35"},{"name":"Kafka-Python-ng","version":"2.2"},{"name":"Kfp","version":"2.5"},{"name":"Matplotlib","version":"3.9"},{"name":"Numpy","version":"1.26"},{"name":"Pandas","version":"2.2"},{"name":"Scikit-learn","version":"1.5"},{"name":"Scipy","version":"1.14"},{"name":"Odh-Elyra","version":"4.0"},{"name":"PyMongo","version":"4.8"},{"name":"Pyodbc","version":"5.1"}, {"name":"Codeflare-SDK","version":"0.21"}, {"name":"Sklearn-onnx","version":"1.17"}, {"name":"Psycopg","version":"3.2"}, {"name":"MySQL Connector/Python","version":"9.0"}]'
        openshift.io/imported-from: quay.io/modh/cuda-notebooks
        opendatahub.io/workbench-image-recommended: "true"
        opendatahub.io/notebook-build-commit: $(odh-tensorflow-gpu-notebook-image-commit-n)
      from:
        kind: DockerImage
        name: $(odh-tensorflow-gpu-notebook-image-n)
      name: "2024.2"
      referencePolicy:
        type: Source
    # N-1 Version of the image
    - annotations:
        opendatahub.io/notebook-software: '[{"name":"CUDA","version":"12.1"},{"name":"Python","version":"v3.9"},{"name":"TensorFlow","version":"2.15"}]'
        opendatahub.io/notebook-python-dependencies: '[{"name":"TensorFlow","version":"2.15"},{"name":"Tensorboard","version":"2.15"},{"name":"Boto3","version":"1.34"},{"name":"Kafka-Python","version":"2.0"},{"name":"Kfp","version":"2.5"},{"name":"Matplotlib","version":"3.8"},{"name":"Numpy","version":"1.26"},{"name":"Pandas","version":"2.2"},{"name":"Scikit-learn","version":"1.4"},{"name":"Scipy","version":"1.12"},{"name":"Odh-Elyra","version":"3.16"},{"name":"PyMongo","version":"4.6"},{"name":"Pyodbc","version":"5.1"}, {"name":"Codeflare-SDK","version":"0.21"}, {"name":"Sklearn-onnx","version":"1.16"}, {"name":"Psycopg","version":"3.1"}, {"name":"MySQL Connector/Python","version":"8.3"}]'
        openshift.io/imported-from: quay.io/modh/cuda-notebooks
        opendatahub.io/workbench-image-recommended: "false"
        opendatahub.io/notebook-build-commit: $(odh-tensorflow-gpu-notebook-image-commit-n-1)
      from:
        kind: DockerImage
        name: $(odh-tensorflow-gpu-notebook-image-n-1)
      name: "2024.1"
      referencePolicy:
        type: Source
    # N-2 Version of the image
