---
kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: cuda-rhel9
spec:
  lookupPolicy:
    local: true
  tags:
    - name: latest
      referencePolicy:
        type: Source
---
kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  annotations:
    opendatahub.io/notebook-image-creator: RHOAI
    opendatahub.io/notebook-image-url: "https://github.com/red-hat-data-services/notebooks/tree/main/rstudio"
    opendatahub.io/notebook-image-name: "CUDA - RStudio Server"
    opendatahub.io/notebook-image-desc: "RStudio Server Workbench image with an integrated development environment for R, a programming language designed for statistical computing and graphics."
    opendatahub.io/recommended-accelerators: '["nvidia.com/gpu"]'
  name: cuda-rstudio-rhel9
spec:
  lookupPolicy:
    local: true
  tags:
    - name: latest
      annotations:
        opendatahub.io/notebook-software: '[{"name":"CUDA","version":"12.1"},{"name":"R","version":"v4.4"},{"name":"Python","version":"v3.11"}]'
        opendatahub.io/notebook-python-dependencies: '[{"name":"rstudio-server","version":"2024.04.2"}]'
      referencePolicy:
        type: Source
---
kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: cuda-rhel9
  labels:
    app: buildchain
    component: cuda-rhel9
spec:
  source:
    type: Git
    git:
      uri: "https://github.com/red-hat-data-services/notebooks"
      ref: rhoai-2.14
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: "cuda/rhel9-python-3.11/Dockerfile"
      noCache: true
      from:
        kind: "DockerImage"
        name: "quay.io/modh/odh-base-rhel9@sha256:1d6f2e3c0ee7962d92c3b933f3bbfabeee24d314a2ce5f8ec2d9f18d5b6723d4"
      volumes:
        - name: secret-mvn
          source:
            type: Secret
            secret:
              secretName: rhel-subscription-secret
              defaultMode: 420
          mounts:
            - destinationPath: /opt/app-root/src/.sec
  output:
    to:
      kind: ImageStreamTag
      name: "cuda-rhel9:latest"
  resources:
    limits:
      cpu: "1"
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 8Gi
  successfulBuildsHistoryLimit: 2
  failedBuildsHistoryLimit: 2
  runPolicy: Serial
  triggers:
    - imageChange: {}
      type: ImageChange
---
kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: cuda-rstudio-server-rhel9
  labels:
    app: buildchain
    component: cuda-rstudio-server-image
spec:
  source:
    type: Git
    git:
      uri: "https://github.com/red-hat-data-services/notebooks"
      ref: rhoai-2.14
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: "rstudio/rhel9-python-3.11/Dockerfile"
      noCache: true
      from:
        kind: "ImageStreamTag"
        name: "cuda-rhel9:latest"
      volumes:
        - name: secret-mvn
          source:
            type: Secret
            secret:
              secretName: rhel-subscription-secret
              defaultMode: 420
          mounts:
            - destinationPath: /opt/app-root/src/.sec
  output:
    to:
      kind: ImageStreamTag
      name: "cuda-rstudio-rhel9:latest"
  resources:
    limits:
      cpu: "1500m"
      memory: 8Gi
    requests:
      cpu: "1500m"
      memory: 8Gi
  successfulBuildsHistoryLimit: 2
  failedBuildsHistoryLimit: 2
  runPolicy: Serial
  triggers:
    - imageChange: {}
      type: ImageChange
