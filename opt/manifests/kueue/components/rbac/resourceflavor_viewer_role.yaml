# permissions for end users to view resourceflavors.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: resourceflavor-viewer-role
  labels:
    rbac.kueue.x-k8s.io/batch-admin: "true"
rules:
- apiGroups:
  - kueue.x-k8s.io
  resources:
  - resourceflavors
  verbs:
  - get
  - list
  - watch
