        serviceAccountName: redhat-ods-operator-controller-manager
      deployments:
      - label:
          name: rhods-operator
        name: rhods-operator
        spec:
          replicas: 3
          selector:
            matchLabels:
              name: rhods-operator
          strategy: {}
          template:
            metadata:
              annotations:
                kubectl.kubernetes.io/default-container: rhods-operator
              labels:
                name: rhods-operator
            spec:
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                    - matchExpressions:
                      - key: kubernetes.io/os
                        operator: In
                        values:
                        - linux
                podAntiAffinity:
                  preferredDuringSchedulingIgnoredDuringExecution:
                  - podAffinityTerm:
                      labelSelector:
                        matchExpressions:
                        - key: name
                          operator: In
                          values:
                          - opendatahub-operator
                      topologyKey: kubernetes.io/hostname
                    weight: 100
              containers:
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=0.0.0.0:8080
                - --leader-elect
                command:
                - /manager
                env:
                - name: DISABLE_DSC_CONFIG
                  value: "false"
                - name: OPERATOR_NAME
                  value: rhods-operator
                - name: OPERATOR_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: DEFAULT_MANIFESTS_PATH
                  value: /opt/manifests
                image: REPLACE_IMAGE:latest
                imagePullPolicy: Always
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: rhods-operator
                ports:
                - containerPort: 9443
                  name: webhook-server
                  protocol: TCP
                - containerPort: 8080
                  name: http
                  protocol: TCP
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 500m
                    memory: 4Gi
                  requests:
                    cpu: 500m
                    memory: 256Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
                volumeMounts:
                - mountPath: /tmp/k8s-webhook-server/serving-certs
                  name: cert
                  readOnly: true
              securityContext:
                runAsNonRoot: true
              serviceAccountName: redhat-ods-operator-controller-manager
              terminationGracePeriodSeconds: 10
              volumes:
              - name: cert
                secret:
                  defaultMode: 420
                  secretName: redhat-ods-operator-controller-webhook-cert
