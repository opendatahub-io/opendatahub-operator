apiVersion: monitoring.rhobs/v1
kind: ServiceMonitor
metadata:
  name: codeflare-service-monitor
  namespace: [[ .Monitoring.Namespace ]]
spec:
  namespaceSelector:
    matchNames:
      - [[ .ApplicationsNamespace ]]
  endpoints:
    - relabelings:
        - action: keep
          sourceLabels:
            - __meta_kubernetes_service_name
          regex: ^(codeflare-operator-manager-metrics)$
          targetLabel: kubernetes_name
        - action: replace
          sourceLabels:
            - __address__
          regex: '(.+):(\d+)'
          replacement: '${1}:8080'
          targetLabel: __address__
      scheme: http
      honorLabels: true
      path: /metrics
  selector:
    matchLabels:
      app.opendatahub.io/codeflare: true