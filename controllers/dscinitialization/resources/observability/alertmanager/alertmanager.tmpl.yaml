apiVersion: monitoring.rhobs/v1
kind: Alertmanager
metadata:
  labels:
    obo: rhoai-cmo-am
  name: rhoai-alertmanager
  namespace: {{ .MonNamespace }}
spec:
  replicas: 1
  version: v0.27.0
  configMaps:
    - alertmanager-rhaoi  # point to email templates
  storage:
    volumeClaimTemplate:
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Mi # purely for alertmanager, this should be enough
