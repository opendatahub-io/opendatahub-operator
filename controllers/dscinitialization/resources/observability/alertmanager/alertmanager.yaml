apiVersion: monitoring.rhobs/v1alpha1
kind: Alertmanager
metadata:
  labels:
    obo: rhoai-cmo-am
  name: alertmanager-rhoai
  namespace: {{ .MonNamespace }}
spec:
  replicas: 1
  version: v0.21.0
  configMaps:
    - alertmanager-rhaoi  # point to email templates
  storage:
    volumeClaimTemplate:
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi # keep the same storage as old deployment but do we really need that much????