apiVersion: v1
kind: Service
metadata:
  labels:
    experimental.istio.io/disable-gateway-port-translation: "true"
  name: kserve-local-gateway
  namespace: {{ .ControlPlane.Namespace }}
spec:
  ports:
    - name: https
      protocol: TCP
      port: 443
      targetPort: 8445
  selector:
    knative: ingressgateway
  type: ClusterIP
